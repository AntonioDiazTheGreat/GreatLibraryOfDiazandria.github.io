<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="ekteTesting.css">
</head>
<body>
    <div id="player">
        <div id="pointerindicator">
            <div id="pointer"></div>
            <div id="sword">
                <div id="swordHitBox"></div>
            </div>
        </div>
        <div id="playerBackground"></div>
        <div id="playerDetailsCont">
            <div id="suit">
                <div id="zipper"></div>
                <div id="buttonCont">
                    <div class="button"></div>
                    <div class="button"></div>
                    <div class="button"></div>
                    <div class="button"></div>
                    <div class="button"></div>
                    <div class="button"></div>
                </div>
            </div>
            <div id="glasses">
                <div class="glass"></div>
                <div class="glass"></div>
                <div id="frame"></div>
            </div>
            <div id="mustache"></div>
        </div>
        <div id="shieldIndicator">
            <div class="shieldPart"></div>
            <div class="shieldPart"></div>
            <div class="shieldPart"></div>
            <div class="shieldPart"></div>
        </div>
        <div id="shotgunCont">
            <div id="shotgun">
                <div id="shotgunDecoration">
                    <div id="shotgunStripe"></div>
                    <div id="shotgunStripe"></div>
                    <div id="shotgunStripe"></div>
                    <div id="shotgunStripe"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="gear">
        <div class="gearPoint"></div>
        <div class="gearPoint"></div>
        <div class="gearPoint"></div>
        <div class="gearPoint"></div>
        <div class="gearer">
            <div class="gearPoint"></div>
            <div class="gearPoint"></div>
            <div class="gearPoint"></div>
            <div class="gearPoint"></div>
        </div>
    </div>
    <div class="backDecoration" id="cloneThus" style="display: none;"></div>
    <div id="bulletRotatingCont" style="display: none;">
        <div id="shotgunBullet"></div>
    </div>
    <div class="backgroundScroller firstType yellowCont" id="scroll1"></div>
    <div class="backgroundScroller secondType yellowCont" id="scroll2"></div>

    <div class="backgroundScroller firstType redCont" id="scroll3"></div>
    <div class="backgroundScroller secondType redCont" id="scroll4"></div>

    <div class="backgroundScroller firstType blueCont" id="scroll5"></div>
    <div class="backgroundScroller secondType blueCont" id="scroll6"></div>
</body>
<script src="ekteTesting.js"></script>
<script src="/Game/basicMechanics.js"></script>
</html>
