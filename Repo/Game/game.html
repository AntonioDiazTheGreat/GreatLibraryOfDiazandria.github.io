<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Very cool game</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <div class="walls" id="wall1"></div>
    <div class="walls" id="wall2"></div>

    <div id="player">
        <div id="collisionbox"></div>
        <div id="pointerindicator">
            <div id="pointer"></div>
            <div id="swordcont" style="display: none;">
                <img src="Src/samuraisword.png" id="samuraisword">
                <div id="effect1"></div>
                <div id="effect2"></div>
                <div id="effect3"></div>
            </div>
        </div>
        <div id="grass" class="grass">
            <div class="grass"></div>
        </div>
    </div>
    <div id="enemycont"></div>
    <div id="enemycont2"></div>
    <div id="UI">
        <div id="superbar">
            <div class="barslot"></div>
            <div class="barslot"></div>
            <div class="barslot"></div>
            <div class="barslot"></div>
        </div>
        <div id="healthBar">
            <div class="health"></div>
            <div class="health"></div>
            <div class="health"></div>
            <div class="health"></div>
            <div class="health"></div>
        </div>
    </div>

    <audio src="Src/Death Sounds/lego-yoda-death-sound-effect.mp3" id="yodadeath"></audio>
    <audio src="Src/Death Sounds/tmp_7901-951678082.mp3" id="fortnitedeath"></audio>
    <audio src="Src/Death Sounds/geometry-dash-death-sound-effect.mp3" id="geodeath"></audio>
    <audio src="Src/Water Plop - Sound Effect (HD).mp3" id="droplet"></audio>
</body>
<script src="game.js"></script>
<script src="basicMechanics.js"></script>
</html>
